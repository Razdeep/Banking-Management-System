<body>
  <div class="banner">
    <div class="logo"></div>
    <div class="search-box-wrapper">
      <input type="text" class="search-box-input" placeholder="Looking for anything?">
      <button class="search-button">&#128269;</button>
    </div>
    <div class="menu-container">
      <ul id=#menu>
        <li class="menuItem">
          <a href="index.html">Home</a>
        </li>
        <li class="menuItem">
          <a href="login.html">Login</a>
        </li>
        <li class="menuItem">
          <a href="register.html">Register</a>
        </li>
        <li class="menuItem">
          <a href="contact.html">Contact Us</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="container">
    <div class="box">
      <div class="form-heading">User Registration</div>
      <div class="form-group">
        <table>
          <tr>
            <td>
              <label for="name" class="form">Name</label>
            </td>
            <td>
              <input type="text" class="form form-text" name="name" placeholder="Enter Name">
            </td>
          </tr>
          <tr>
            <td>
              <label for="aadhar" class="form">Aadhar No.</label>
            </td>
            <td>
              <input type="text" class="form form-text" name="name" placeholder="Enter Aadhar Number">
            </td>
          </tr>
          <tr>
            <td>
              <label for="email" class="form">Email Id</label>
            </td>
            <td>
              <input type="text" class="form form-text" name="email" placeholder="Enter Your Email ID">
            </td>
          </tr>
          <tr>
            <td>
              <label for="dob" class="form">Date of Birth</label>
            </td>
            <td>
              <input type="date" class="form form-text" name="dob" placeholder="Enter Date of Birth">
            </td>
          </tr>

        </table>
        <div class="btn-group">
          <button class="form form-button">Submit</button>
          <button class="form form-button">Reset</button>
        </div>



      </div>
    </div>
  </div>
</body>
